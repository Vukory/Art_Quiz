<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="main.js"></script>
</head>

<body>

  <header class="padded">
    <h1>Art Quiz</h1>
  </header>

  <main class="padded">

    <!-- Kontejner u kojen je smjesteno sve vezano za funkcionalnost igrice -->
    <div id="container">

      <div id="start-container" class="framed">
        <p>Kviz testiranja poznavanja autora poznatih djela. Kviz se satoji od stiliziranih verzija umjetničkih djela.
          Povežite svako djelo sa odgovarajućim umjetnikom. Sretno!</p>
        <div id="start">
          <h3>Započni kviz</h3>
        </div>
      </div>

      <div id="quiz">
        <!-- Kontejner u koji se ubacuje slika za svako od pitanja -->
        <div id="question-image"></div>
        <!-- Kontejner u koji se ubacuju svi ponuđeni odgovori za odgovarajucu sliku -->
        <div id="answers"></div>
      </div>

      <!-- Kontejner u koji se smjesta rezultat na kraju igre -->
      <div id="score" class="framed"></div>
    </div>

  </main>

  <footer class="padded">
    <small>Copyright &copy; Vukory 2020-2020</small>
  </footer>

</body>

</html>
